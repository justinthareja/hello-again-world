<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="triangle.css">
    <title>Document</title>
</head>
<body>
    <h1>How To Make a Triangle with CSS:</h1>
    <ol>
        <li>
            <span>Make a box</span>
            <div class="box"></div>
        </li>
        <li>
            <span>Notice how the borders meet at a 45 degree angle</span>
            <div class="box colored"></div>
        </li>
        <li>
            <span>Set the height and width of the box to 0</span>
            <div class="box colored no-dim"></div>
        </li>
        <li>
            <span>Pick your direction and make the other borders transparent</span>
            <div class="box colored no-dim transparent"></div>
        </li>
        <li>
            <span>Adjust border widths to shape the arrow</span>
            <div class="right-arrow"></div>
        </li>
    </ol>
</body>
</html>
