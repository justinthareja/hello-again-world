<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .click-me {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="click-me">
    <h1>Click ME!</h1>
  </div>
  <script>
    const $el = document.querySelector(".click-me");
    $el.addEventListener("click", (e) => {
      console.log("Click");
    })

    $el.addEventListener("mousemove", (e) => {
      console.log("Movin");
    })
  </script>
</body>
</html>
