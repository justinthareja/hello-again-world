<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal Demo</title>
</head>
<body>
    <div class="content js-content">
        <button class="js-show-offer button" data-offer="1">Show Offer 1</button>
        <button class="js-show-offer button" data-offer="2">Show Offer 2</button>
        <button class="js-show-offer button" data-offer="3">Show Offer 3</button>
    </div>

    <div class="js-modal-overlay modal-overlay">
        <div class="js-modal modal">
            <div class="modal-close">
                <button class="js-close button">X</button>
            </div>
            <div class="modal-content">
                <p>Click the button below to accept our amazing offer!</p>
            </div>
            <div class="modal-action">
                <button class="js-accept button">Accept offer</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
